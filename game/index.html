<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hit me</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div class="banner">Card Game</div>
    <div class="container">
      <div class="deckCard" id="mainDeck">Main Deck MD
        <div id="cardNumberMD"></div>
      </div>
      <div class="deckCard" id="openDeck">Open Deck OD
        <div id="cardNumberOD"></div>
      </div>
    </div>
<div class="buttonContainer">
  <div class="containerP1">
    <div class="choiceP1">
      <button id="directionP1">Direction</button>
      <button id="colorP1">Color</button>
    </div>
    <div class="choiceDirectionP1">
      <button id="higherP1">Direction</button>
      <button id="lowerP1">Color</button>
    </div>
    <div class="choiceColorP1">
      <button id="redP1">Direction</button>
      <button id="blackP1">Color</button>
    </div>
  </div>
  <div class="containerP2">
    <div class="choiceP2">
      <button id="directionP2">Direction</button>
      <button id="colorP2">Color</button>
    </div>
    <div class="choiceDirectionP2">
      <button id="higherP2">Direction</button>
      <button id="lowerP2">Color</button>
    </div>
    <div class="choiceColorP2">
      <button id="redP2">Direction</button>
      <button id="blackP2">Color</button>
    </div>
  </div>
</div>
<div class="scoreBoard">
  <section class="playerScore"id="p1">P 1 Score</section>
  <section class="playerScore"id="p2">P 2 Score</section>
</div>
  </body>
  <script src ="game.js" defer></script>
</html>
