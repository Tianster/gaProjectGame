<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hit me</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div class="banner">Card Game</div>
    <div class="container">
      <div class="deckCard" id="mainDeck">Main Deck MD
        <div id="cardNumberMD"></div>
      </div>
      <div class="deckCard" id="openDeck">Open Deck OD
        <div id="cardNumberOD"></div>
      </div>
    </div>
<ul class="buttonContainer">
  <button id="director">Direction</button>
  <button id="color">Color</button>
  <button id="higher">Higher</button>
  <button id="lower">Lower</button>
  <button id="red">Red</button>
  <button id="black">Black</button>
</ul>
<div class="scoreBoard">
  <section class="playerScore"id="p1">P 1 Score</section>
  <section class="playerScore"id="p2">P 2 Score</section>
</div>
  </body>
  <script src ="game.js" defer></script>
</html>
