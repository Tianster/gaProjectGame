<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hit me</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div class="banner">Card Game</div>
    <div class="container">
      <div class="deckCard" id="deal">Deal Click once
        <div id="cardNumberMD"></div>
      </div>
      <div class="deckCard" id="openDeck">Open Deck OD
        <div id="cardNumberOD"></div>
      </div>
    </div>
<div class="buttonContainer">
  <div class="containerP1">
    <div class="buttonBox">
      <button class="buttons" id="directionP1">Direction</button>
      <button class="buttons" id="colorP1">Color</button>
    </div>
    <div class="buttonBox">
      <button class="buttons" id="higherP1">higher</button>
      <button class="buttons" id="lowerP1">lower</button>
    </div>
    <div class="buttonBox">
      <button class="buttons" id="redP1">red</button>
      <button class="buttons" id="blackP1">black</button>
    </div>
  </div>
  <div class="containerP2">
    <div class="buttonBox">
      <button class="buttons" id="directionP2">direction</button>
      <button class="buttons" id="colorP2">color</button>
    </div>
    <div class="buttonBox">
      <button class="buttons" id="higherP2">higher</button>
      <button class="buttons" id="lowerP2">lower</button>
    </div>
    <div class="buttonBox">
      <button class="buttons" id="redP2">red</button>
      <button class="buttons" id="blackP2">black</button>
    </div>
  </div>
</div>
<div class="scoreBoard">
  <section class="playerScore"id="p1">P 1 Score</section>
  <section class="playerScore"id="p2">P 2 Score</section>
</div>
<div id="instruction"></div>
  </body>
  <script src ="game.js" defer></script>
</html>
